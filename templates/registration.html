{% extends 'base.html' %}
{% block contents %}
<div class="container">
    <h2 class="text-center">Login Form</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                    <form method="POST"> {% csrf_token %}

                        <input type="submit" value="Submit"  class="btn btn-info btn-block rounded-0 py-2">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Login Here</h3>

                                </div>
                            </div>
                            <div class="card-body p-3">
                                <!--Body-->
                               <div class="form-group">
                                 <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="phoneno" id="phoneno"pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"  placeholder="enter number" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <label>Post:</label><br/> <br/>
                                          <label><input type="radio" name="post" id="post" required value="a" checked /> a</label>
                                          <label><input type="radio" name="post" id="post" required value="b" /> b</label>
                                          <label><input type="radio" name="post" id="post" required value="c" /> c</label>
                                          <span class="Error"></span>

                                    </div>
                                </div>

                                <p>{{ error }}</p>

                                <div class="text-center">
                                    <input type="submit" value="Submit"  class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


        {% endblock %}
